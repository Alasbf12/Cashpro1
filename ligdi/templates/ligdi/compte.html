{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Cashpro | Compte </title>

    <!-- Icons font CSS-->
    <link href="{% static 'ligdi/signup/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'ligdi/signup/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->

    <!-- Vendor CSS-->
    <link href="{% static 'ligdi/signup/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'ligdi/signup/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'ligdi/signup/css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Informations personnelles</h2>
                    <h4 class="title">{{m.username}}</h4>
                       {%if inc == 5 %} <h5 class="title"> not valid</h5> {% endif%}
                       {%if inc == 3 %} <h5 class="title"> username not exist</h5> {% endif%}
                </div>

                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                    	{% csrf_token %}
                        <div class="form-row m-b-55">
                            <div class="name">Nom</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="firstname" required/>
                                            <label class="label--desc">Prénom</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="lastname" required />
                                            <label class="label--desc">Nom de Famille</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="name">Pays</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="country" required>
                                            <option disabled="disabled" selected="selected">Choisissez un pays</option>
                                            <option>Burkina Faso</option>
                                            <option>Côte d'ivoire</option>
                                            <option>Mali</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="Integer" name="phone" required/>
                                            <label class="label--desc">Numéro de téléphone</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Opérateur </div>
                            <div class="value">
                                <div class="row row-refine">
                                    
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="Text" name="operator" required/>
                                            <label class="label--desc">Mobicash , Oange Money</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">document d'identification</div>
                            <div class="value">
                                <div class="row row-refine">
                                    
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input type="hidden" name="MAX_FILE_SIZE" value="2000">
                                            <input class="" type="file" name="id_picture" required/>
                                            <label class="label--desc">Format Jpeg, PNG  max: 250 kb</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Nom d'utilisateur</div>
                            <div class="value">
                                <div class="row row-refine">
                                    
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="username" required/>
                                            <label class="label--desc">Votre nom d'utilisateur</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Mot de passe</div>
                            <div class="value">
                                <div class="row row-refine">
                                    
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="Password" name="password" required/>
                                            <label class="label--desc">Votre mot de passe</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn--radius-2 btn--red" >Enrégistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'ligdi/signup/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'ligdi/signup/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'ligdi/signup/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'ligdi/signup/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'ligdi/signup/js/global.js' %}"></script>

</body>

</html>
